<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main 2026 Countdown</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .info-panel {
            background: rgba(56, 189, 248, 0.1);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--accent);
            margin-bottom: 20px;
        }
        .highlight { color: var(--accent); font-weight: bold; }
        
        #countdown { display: flex; gap: 15px; margin: 25px 0; }
        .box {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            min-width: 70px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .num { display: block; font-size: 2.2rem; font-weight: bold; color: var(--accent); }
        
        .quote-box {
            max-width: 500px;
            padding: 20px;
            background: var(--card);
            border-radius: 10px;
            font-style: italic;
            margin: 20px;
            border-left: 5px solid var(--accent);
        }
        .footer-note { font-size: 0.7rem; opacity: 0.5; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="info-panel">
        <p>Today is: <span id="todayDisplay" class="highlight">Loading...</span></p>
        <p>JEE Main Date: <span class="highlight">January 22, 2026</span></p>
    </div>

    <h1>JEE Main Session 1</h1>

    <div class="quote-box">
        <p id="quote">"Loading your daily motivation..."</p>
    </div>

    <div id="countdown">
        <div class="box"><span class="num" id="d">00</span>Days</div>
        <div class="box"><span class="num" id="h">00</span>Hrs</div>
        <div class="box"><span class="num" id="m">00</span>Mins</div>
        <div class="box"><span class="num" id="s">00</span>Secs</div>
    </div>

    <p class="footer-note">Site last loaded at: <span id="loadTime"></span></p>

    <script>
        // 1. TODAY'S DATE
        const now = new Date();
        const dateStr = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('todayDisplay').innerText = dateStr;
        document.getElementById('loadTime').innerText = now.toLocaleTimeString();

        // 2. DAILY QUOTES Logic
        const quotes = [
            "Consistent effort beats talent every time.",
            "Focus on the next 1 hour, not the next 1 month.",
            "Mistakes are proof that you are trying.",
            "Solve one more problem than you did yesterday.",
            "You are closer than you were yesterday.",
            "Discipline is doing what needs to be done, even if you don't want to.",
            "Your future self will thank you for today's hard work."
        ];
        // This picks a quote based on the day of the year so it only changes at midnight
        const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
        document.getElementById('quote').innerText = `"${quotes[dayOfYear % quotes.length]}"`;

        // 3. COUNTDOWN Logic
        const target = new Date("January 22, 2026 09:00:00").getTime();
        function update() {
            const currentTime = new Date().getTime();
            const gap = target - currentTime;

            if (gap > 0) {
                document.getElementById('d').innerText = Math.floor(gap / (1000 * 60 * 60 * 24));
                document.getElementById('h').innerText = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('m').innerText = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('s').innerText = Math.floor((gap % (1000 * 60)) / 1000);
            } else {
                document.querySelector('h1').innerText = "The Exam has Begun!";
                document.getElementById('countdown').style.display = "none";
            }
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
