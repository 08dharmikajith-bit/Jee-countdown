<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main 2026 Countdown</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --quote-bg: #1e293b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .date-info {
            background: rgba(56, 189, 248, 0.1);
            padding: 15px 25px;
            border-radius: 50px;
            margin-bottom: 20px;
            border: 1px solid var(--accent-color);
        }

        .highlight { color: var(--accent-color); font-weight: bold; }

        h1 { margin: 10px 0; font-size: 2.2rem; }

        /* --- Quote Section --- */
        .quote-container {
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            border-left: 4px solid var(--accent-color);
            background: var(--card-bg);
            border-radius: 8px;
            font-style: italic;
        }

        #dailyQuote { font-size: 1.1rem; line-height: 1.5; }

        #countdown {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .time-box {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .number {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .official-link {
            margin-top: 30px;
            padding: 12px 25px;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }

        .official-link:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }
    </style>
</head>
